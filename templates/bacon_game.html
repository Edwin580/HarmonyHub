<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        <h1>Harmony Hub - Bacon Game</h1>
    </header>

    <div id="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-cloud"></i>
                <span>Harmony Hub</span>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('discover') }}"><i class="fas fa-search"></i> Discover</a></li>
                    <li><a href="{{ url_for('collab') }}"><i class="fas fa-globe"></i> Collab</a></li>
                    <li><a href="{{ url_for('find_friend') }}"><i class="fas fa-users"></i> Friends</a></li>
                    <li><a href="{{ url_for('game') }}"><i class="fas fa-gamepad"></i> Games</a></li>
                    <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
            <a href="{{ url_for('logout') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </aside>

        <main class="main-content" id="main-content">
            <section class="bacon-game-section">
                <div class="container">
                    <h1>WELCOME TO THE BACON GAME</h1>
                    <h2>Given these 2 artists: {{ my_variable[0] }} and {{ my_variable[1] }}, what is the shortest way they would connect via a series of songs?</h2>
                    <form action="{{ url_for('bacon_input') }}" method="POST">
                        <label for="answer">Your Answer:</label>
                        <input type="text" id="answer" name="answer" required>
                        <button type="submit" class="button">Submit Answer</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('main-container');
            const mainContent = document.getElementById('main-content');
            const header = document.querySelector('header');

            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('open');
                mainContainer.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                header.classList.toggle('expanded');
            });
        });
    </script>
</body>
</html>
