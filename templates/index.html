<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        <h1>Music Buddy</h1>
    </header>

    <div id="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-music"></i>
                <span>Harmony Hub</span>
            </div>
            <nav>
                <ul>
                    <li><a href=""><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('discover') }}"><i class="fas fa-search"></i> Discover</a></li>
                    <li><a href="{{ url_for('collab') }}"><i class="fas fa-users"></i> Collab</a></li>
                    <li><a href="{{ url_for('game') }}"><i class="fas fa-gamepad"></i> Games</a></li>
                    <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
            <a href="{{ url_for('logout') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </aside>

        <main class="main-content" id="main-content">
            <section class="welcome-section">
                <div class="container">
                    <h1>Welcome, {{ username }}!</h1>
                    <p>This is your personalized user home page.</p>
                </div>
            </section>
            
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/trivia.js') }}"></script>
</body>
</html>
