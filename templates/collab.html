<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Retain original styles */
        .playlist-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .playlist-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .playlist-item a {
            text-decoration: none;
            color: #333;
        }

        /* New styles for global chat */
        .message-item {
            margin-bottom: 10px;
        }
        .message-item .username {
            font-weight: bold;
        }
        .message-item .timestamp {
            font-size: 0.8em;
            color: #666;
        }
        #chatContent {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        <h1>Music Buddy</h1>
    </header>

    <div id="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-music"></i>
                <span>Music Buddy</span>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('discover') }}"><i class="fas fa-search"></i> Discover</a></li>
                    <li><a href="{{ url_for('collab') }}"><i class="fas fa-users"></i> Collab</a></li>
                    <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
            <a href="{{ url_for('logout') }}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </aside>

        <main class="main-content" id="main-content">
            <section class="collab-section">
                <div class="container">
                    <h1>Collab</h1>
                    <p>Create and view playlists with friends</p>
                    <p>Chat with everyone!</p>
                </div>
            </section>

            <section class="main-container">
                <section class="playlist-section">
                    <div class="container">
                        <h3>Your Top Playlists</h3>
                        <div class="playlist-container">
                          {% for name, image_url, url in playlists_info %}
                            <div class="playlist-item" id="playlistContent">
                              <img src="{{ image_url }}" alt="{{ name }}" class="playlist-image">
                              <div class="playlist-details">
                                <h4><a href="{{ url }}" target="_blank">{{ name }}</a></h4>
                                <!-- Additional details or controls if needed -->
                              </div>
                            </div>
                          {% endfor %}
                        </div>
                    </div>
                </section>

                <section class="chat-section">
                    <div class="container">
                        <h2>Global Chat</h2>
                        <div id="chatContent">
                            <!-- Chat content will be loaded dynamically -->
                        </div>
                        <!-- Form to send messages -->
                        <form id="chatForm">
                            <textarea name="message" id="messageInput" placeholder="Type your message"></textarea>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </section>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/collab.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.getElementById('main-container');

            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('open');
                mainContainer.classList.toggle('collapsed');
            });
        });
    </script>
</body>
</html>
